    />

    <style>
      body {
        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
        background-color: #eee;
      }
      .launch {
        height: 50px;
      }
      .close {
        font-size: 21px;
        cursor: pointer;
      }
      .modal-body {
        height: 450px;
      }
      .nav-tabs {
        border: none !important;
      }
      .nav-tabs .nav-link.active {
        color: #495057;
        background-color: #fff;
        border-color: #ffffff #ffffff #fff;
        border-top: 3px solid blue !important;
      }
      .nav-tabs .nav-link {
        margin-bottom: -1px;
        border: 1px solid transparent;
        border-top-left-radius: 0rem;
        border-top-right-radius: 0rem;
        border-top: 3px solid #eee;
        font-size: 20px;
      }
      .nav-tabs .nav-link:hover {
        border-color: #e9ecef #ffffff #ffffff;
      }
      .nav-tabs {
        display: table !important;
        width: 100%;
      }
      .nav-item {
        display: table-cell;
      }
      .form-control {
        border-bottom: 1px solid #eee !important;
        border: none;
        font-weight: 600;
      }
      .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #8bbafe;
        outline: 0;
        box-shadow: none;
      }
      .inputbox {
        position: relative;
        margin-bottom: 20px;
        width: 100%;
      }
      .inputbox span {
        position: absolute;
        top: 7px;
        left: 11px;
        transition: 0.5s;
      }
      .inputbox i {
        position: absolute;
        top: 13px;
        right: 8px;
        transition: 0.5s;
        color: #3f51b5;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .inputbox input:focus ~ span {
        transform: translateX(-0px) translateY(-15px);
        font-size: 12px;
      }
      .inputbox input:valid ~ span {
        transform: translateX(-0px) translateY(-15px);
        font-size: 12px;
      }
      .pay button {
        height: 47px;
        border-radius: 37px;
      }
    </style>
